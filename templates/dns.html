{% extends 'base.html' %}
{% block content %}
<ul>
  {% for zone in zones %}
  <li><a href="/dns/{{ zone.domain }}">{{ zone.domain }}</a></li>
  {% endfor %}
</ul>
<form action="/dns" method="post">
  Domain: <input type="text" name="domain" /> <input type="submit" value="Create Zone" />
</form>
<hr />
<img src="http://share.pingdom.com/banners/96a78d74" /> <img src="http://share.pingdom.com/banners/7fdf6c99" />
{% endblock %}
