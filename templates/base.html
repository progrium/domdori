<html>
  <head>
    <title>{% block title %}domdori - domains done right{% endblock %}</title>
    <link href="/static/style.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="https://images-na.ssl-images-amazon.com/images/G/01/cba/js/jquery.js"></script>
    <script type="text/javascript" src="https://images-na.ssl-images-amazon.com/images/G/01/cba/js/widget/sandbox/widget.js"></script>
    <!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script-->
    <script src="/static/js/jquery.growl.js" type="text/javascript"></script>
    <script src="/static/js/jquery.cookie.js" type="text/javascript"></script>
    <script type="text/javascript">
      function showFlash() {
        var flash = $.cookie('flash');
        if (flash) {
          $.growl(unescape(flash));
          $.cookie('flash', null); 
        }
      }
    </script>
  </head>
  <body onload="showFlash();">
    <div id="wrapper">
      <div id="header">
        <h1>domdori</h1>
      </div>
      <div id="content">
        <div style="float: right;">
          {% if user %}
          {{ user.nickname }} | <a href="/domains">Domains</a> | <a href="/dns">DNS</a> | <a href="{{ logout_url }}">Logout</a>
          {% else %}
          Not logged in. <a href="{{ login_url }}">Login?</a>
          {% endif %}
        </div>
        <br />
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
